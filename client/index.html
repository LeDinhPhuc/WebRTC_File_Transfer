<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="public/favicon.ico">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">
  <title>File transfer</title>
  <link rel="icon" sizes="192x192" href="public/favicon.ico">
  <link rel="stylesheet" href="public/main.css" />
</head>

<body>
  <div id="container">
    <h1>
      <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
      <span>File transfer</span>
    </h1>
    <div id="buttons">
      <button id="startButton">Start</button>
      <button id="sendButton">Send</button>
      <button id="closeButton">Close</button>
    </div>
    <div>
      <form id="fileInfo">
        <input type="file" id="fileInput" name="files" />
        <a id="download"></a>
      </form>
    </div>

    <p>View the console to see logging.</p>
  </div>

  <script type="text/javascript" src="public/main.js" async />
</body>

</html>
