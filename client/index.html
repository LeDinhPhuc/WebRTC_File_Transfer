<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="public/images/favicon.ico">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Transmit text</title>

  <link rel="icon" sizes="192x192" href="public/images/favicon.ico">
  <link rel="stylesheet" href="public/css/main.css" />
</head>

<body>

  <div id="container">
    <h1>
      <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
      <span>Transmit text</span>
    </h1>

    <div id="buttons">
      <button id="startButton">Start</button>
      <button id="sendButton" disabled>Send</button>
      <button id="closeButton" disabled>Stop</button>
    </div>

    <div id="sendReceive">
      <div id="send">
        <h2>Send</h2>
        <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
      </div>
      <div id="receive">
        <h2>Receive</h2>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>
    </div>

    <p>View the console to see logging.</p>

    <p>The <code>RTCPeerConnection</code> objects <code>localConnection</code> and <code>remoteConnection</code> are in
      global scope, so you can inspect them in the console as well.</p>
  </div>
  <script src="public/js/main.js" async></script>


</body>

</html>
